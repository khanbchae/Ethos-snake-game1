<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>ETHOS VISION SNAKE GAME</title>
<style>
/* Your existing styles unchanged */
:root {
--primary: #5c63e0;
--accent: #8e56ff;
--bg-dark: #0d0f24;
--glow-color: #8e56ff;
--eth-size: 36px;
}
* {
box-sizing: border-box;
}
body {
margin: 0;
min-height: 100vh;
font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
color: #f0f0f5;
background: radial-gradient(circle at 30% 40%, rgba(92,99,224,0.15) 0%, var(--bg-dark) 75%) fixed;
overflow-x: hidden;
position: relative;
display: flex;
flex-direction: column;
align-items: center;
padding: 24px 16px;
}

/* ... rest of your CSS unchanged ... */
@keyframes bgShift {
0% { background-position: 0% 50%; }
50% { background-position: 100% 50%; }
100% { background-position: 0% 50%; }
}

body::before {
content: "";
position: fixed;
inset: 0;
background: linear-gradient(270deg, #5c63e0, #8e56ff, #5c63e0);
background-size: 600% 600%;
animation: bgShift 40s ease infinite;
filter: blur(120px);
z-index: -3;
}

/* rest of CSS untouched... */
.side-eth {
position: fixed;
top: 50%;
transform: translateY(-50%);
display: flex;
flex-direction: column;
gap: 16px;
z-index: 10;
user-select: none;
pointer-events: none;
animation: floatFade 5s ease-in-out infinite alternate;
}

@keyframes floatFade {
0% { opacity: 0.9; transform: translateY(-4px) translateX(0); }
50% { opacity: 0.7; transform: translateY(4px) translateX(2px); }
100% { opacity: 0.9; transform: translateY(-4px) translateX(0); }
}

.side-eth.left {
left: 12px;
}
.side-eth.right {
right: 12px;
}
.side-eth img {
width: var(--eth-size);
height: var(--eth-size);
border-radius: 10px;
filter: drop-shadow(0 0 8px var(--glow-color));
opacity: 0.85;
transition: opacity 0.3s ease;
}

/* Title styling */
h1 {
margin: 0 0 16px;
font-size: 3rem;
font-weight: 900;
letter-spacing: 1.2px;
text-align: center;
color: #fff;
text-shadow:
0 0 10px var(--primary),
0 0 20px var(--primary),
0 0 30px var(--accent),
0 0 40px var(--accent),
0 0 70px var(--accent);
animation: neonPulse 3s ease-in-out infinite alternate;
}

@keyframes neonPulse {
0%, 100% {
text-shadow:
0 0 10px var(--primary),
0 0 20px var(--primary),
0 0 30px var(--accent),
0 0 40px var(--accent),
0 0 70px var(--accent);
}
50% {
text-shadow:
0 0 20px var(--primary),
0 0 40px var(--primary),
0 0 60px var(--accent),
0 0 80px var(--accent),
0 0 100px var(--accent);
}
}

/* Canvas styling */
canvas {
background: rgba(20, 24, 50, 0.9);
border: 4px solid var(--primary);
border-radius: 18px;
box-shadow:
0 0 50px 10px var(--accent),
inset 0 0 30px var(--primary);
image-rendering: pixelated;
width: 640px;
height: 640px;
}

/* Score container */
.score-container {
display: flex;
gap: 20px;
align-items: center;
flex-wrap: wrap;
margin-top: 20px;
width: 100%;
max-width: 700px;
justify-content: center;
}

/* Score boxes */
.score-box {
position: relative;
padding: 14px 22px;
border-radius: 14px;
background: linear-gradient(135deg, var(--primary), var(--accent));
color: white;
font-weight: 700;
min-width: 140px;
text-align: center;
filter: drop-shadow(0 15px 35px var(--accent));
transition: transform 0.3s ease;
animation: pulseGlow 3s ease-in-out infinite alternate;
}

.score-box.small {
min-width: 100px;
padding: 8px 16px;
font-size: 0.9rem;
}

.score-box .label {
font-size: 0.6rem;
letter-spacing: 1.3px;
text-transform: uppercase;
opacity: 0.9;
margin-bottom: 4px;
}

.score-box .value {
font-size: 2.2rem;
line-height: 1;
letter-spacing: 1px;
text-shadow: 0 0 8px rgba(255 255 255 / 0.7);
}

@keyframes pulseGlow {
0%, 100% {
filter: drop-shadow(0 15px 35px var(--accent));
}
50% {
filter: drop-shadow(0 20px 45px var(--primary));
}
}

.score-bounce {
animation: pop 0.4s ease-out;
}
@keyframes pop {
0% { transform: scale(1); }
30% { transform: scale(1.3); }
60% { transform: scale(0.95); }
100% { transform: scale(1); }
}

/* Button styling */
button {
background: var(--primary);
border: none;
padding: 12px 26px;
border-radius: 14px;
color: white;
cursor: pointer;
font-weight: 700;
font-size: 1rem;
box-shadow:
0 0 30px var(--accent),
0 0 50px var(--primary);
transition: filter 0.3s, transform 0.25s, box-shadow 0.3s;
user-select: none;
}
button:hover, button:focus {
filter: brightness(1.15);
transform: translateY(-2px);
box-shadow:
0 0 40px var(--accent),
0 0 70px var(--primary);
}

/* Particle styling */
.particle {
position: absolute;
width: 7px;
height: 7px;
border-radius: 50%;
background: rgba(255, 255, 255, 0.85);
pointer-events: none;
filter: blur(3px);
mix-blend-mode: screen;
will-change: transform, opacity;
}

/* Apple glow pulse */
@keyframes applePulse {
0%, 100% {
box-shadow: 0 0 8px 2px #ff4f4f;
}
50% {
box-shadow: 0 0 18px 6px #ff4f4f;
}
}

/* Apple glow circle (drawn in canvas) will pulse with this */
.apple-glow {
animation: applePulse 2.5s ease-in-out infinite;
}
</style>
</head>
